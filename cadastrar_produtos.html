<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produtos</title>
    <link rel="stylesheet" href="cadastrar_produtos.css">
</head>
<body>
    <div class="cadastrar_container">
        <p>Nome do produto: <input id="nome_produto" type="text"></p>

        <p>Descrição do Produto: <input type="text" name="" id="descricao_produto"></p>
        <input type="button" value="Cadastrar" onclick="cadastrar()">
    </div>

    <div id="container_card" class="container_card"></div>

</body>
<script src="cadastrar_produtos.js"></script>
</html>
